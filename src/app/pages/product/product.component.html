<app-navbar></app-navbar>
<div class="min-w-screen min-h-screen flex items-center p-5 lg:p-10 overflow-hidden relative">
    <div class="w-full max-w-6xl rounded bg-white shadow-xl p-10 lg:p-20 mx-auto text-gray-800 relative md:text-left">
        <div class="md:flex items-center -mx-10" *ngIf="product">
            <div class="w-full md:w-1/2 px-10 mb-10 md:mb-0">
                <div class="relative">
                    <img src="{{product.image}}" class="w-full relative z-10">
                </div>
            </div>
            <div class="w-full md:w-1/2 px-10">
                <div class="mb-10">
                    <h1 class="font-bold uppercase text-2xl mb-5">{{product.title}}</h1>
                    <p class="text-sm">{{product.description}}</p>
                </div>
                <div>
                    <div class="inline-block align-bottom mr-5">
                        <span class="font-bold text-3xl leading-none align-baseline">{{product.price | currency}}</span>
                    </div>
                    <div class="inline-block align-bottom">
                        <button
                            class="dark:bg-gray-800 opacity-75 hover:opacity-100 text-white hover:text-gray-900 rounded-full px-10 py-2 font-semibold"><i
                                class="mdi mdi-cart -ml-2 mr-2"></i> Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
