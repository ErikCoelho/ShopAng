<app-navbar></app-navbar>

<div class="mx-auto flex py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">

    <app-sidebar></app-sidebar>

    <div class="w-50 flex ml-8">
        <div class="group relative ">
            <div
                class="min-h-60 aspect-w-1 aspect-h-1 cursor-pointer w-45 overflow-hidden border-2 border-black rounded-md group-hover:opacity-75 lg:aspect-none lg:h-44">
                <a [routerLink]="['/orders']">
                    <svg class="h-40 w-36 object-cover object-center lg:h-40 lg:w-36" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                </a>

            </div>
            <div class="mt-4">
                <p class="text-sm font-medium text-gray-900">Meus pedidos</p>
            </div>
        </div>

        <div class="group relative ml-4 border-black">
            <div
                class="min-h-60 aspect-w-1 aspect-h-1 w-45 cursor-pointer overflow-hidden border-2 border-black rounded-md group-hover:opacity-75 lg:aspect-none lg:h-44">
                <a [routerLink]="['/account/info']">
                    <svg class="h-40 w-36 object-cover object-center lg:h-40 lg:w-36" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                            clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>
            <div class="mt-4">
                <p class="text-sm font-medium text-gray-900">Informações</p>
            </div>
        </div>

        <div class="group relative ml-4 border-black" *ngIf="userIsAdmin">
            <div
                class="min-h-60 aspect-w-1 aspect-h-1 w-45 cursor-pointer overflow-hidden border-2 border-black rounded-md group-hover:opacity-75 lg:aspect-none lg:h-44">
                <a [routerLink]="['/manager']">
                    <svg class="h-40 w-36 object-cover object-center lg:h-40 lg:w-36" fill="currentColor"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path
                            d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z">
                        </path>
                    </svg>
                </a>
            </div>
            <div class="mt-4">
                <p class="text-sm font-medium text-gray-900">Painel de administrador</p>
            </div>
        </div>

    </div>
</div>
