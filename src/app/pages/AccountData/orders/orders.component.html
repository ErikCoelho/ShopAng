    <div class="w-4/5 ml-8">

                    </div>
                    <div class=" ml-3 relative top-1/2 text-sm font-medium text-gray-900 dark:text-black">
                        <h1 class="mb-1">NÃºmero do pedido: {{ order.number}}</h1>

                        <h1>Data do pedido: {{ order.date | date:'shortDate' }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
