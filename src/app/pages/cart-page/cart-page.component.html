<app-navbar></app-navbar>

<div class="container mx-auto mt-10">
    <div class="flex shadow-md my-10" *ngIf="cart.items.length > 0">
        <div class="w-3/4 bg-white px-10 py-10">
            <div class="flex justify-between border-b pb-8">
                <h1 class="font-semibold text-2xl">Carrinho</h1>
                <h2 class="font-semibold text-2xl" *ngIf="productsCount">{{ productsCount }}</h2>
            </div>
            <div class="flex mt-10 mb-5">
                <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">Product Details</h3>
                <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Quantity
                </h3>
                <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 text-center">Price</h3>
            </div>
            <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5" *ngFor="let item of cart?.items">
                <div class="flex w-2/5"> <!-- product -->
                    <div class="w-28">
                        <img class="h-20" src="{{ item.image }}" alt="{{ item.product }}">
                    </div>
                    <div class="flex flex-col justify-between ml-4 flex-grow">
                        <span class="font-bold text-sm">{{ item.product }}</span>
                        <a (click)="remove(item)"
                            class="font-semibold hover:text-red-500 cursor-pointer text-gray-500 text-xs">Remover</a>
                    </div>
                </div>
                <div class="flex justify-center w-1/5">

                    <input class="mx-2 border text-center w-8" type="text" value="{{ item.quantity }}">

                </div>
                <span class="text-center w-1/5 font-semibold text-sm">{{ item.price | currency}}</span>
            </div>

            <a href="#" class="flex font-semibold text-indigo-600 text-sm mt-10">

                <svg class="fill-current mr-2 text-indigo-600 w-4" viewBox="0 0 448 512">
                    <path
                        d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z" />
                </svg>
                Continuar Comprando
            </a>
        </div>

        <div id="summary" class="w-1/4 px-8 py-10">
            <h1 class="font-semibold text-2xl border-b pb-8">Resumo do pedido</h1>

            <div class="py-10">
                <label for="promo" class="font-semibold inline-block mb-3 text-sm uppercase">Promo Code</label>
                <input type="text" id="promo" placeholder="Enter your code" class="p-2 text-sm w-full">
            </div>
            <button class="bg-red-500 hover:bg-red-600 px-5 py-2 text-sm text-white uppercase">Aplicar</button>
            <div class="border-t mt-8">
                <div class="flex font-semibold justify-between py-6 text-sm uppercase">
                    <span>Total</span>
                    <span>{{ total() | currency }}</span>
                </div>
                <button
                    class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">Finalizar
                    compra</button>
            </div>
        </div>

    </div>

    <div class="text-center" *ngIf="cart.items.length == 0">
        <h5 class="uppercase font-medium text-lg font-medium text-gray-900 dark:text-black">Seu carrinho est√° vazio...
        </h5>
        <a class="text-gray-400 underline underline-offset-4" routerLink="/">Clique aqui e confira nosso produtos :)</a>
    </div>
</div>
